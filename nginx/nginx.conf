events {
    worker_connections 1024;
}

http {
    upstream service1_backend {
        # В Swarm mode используем tasks.service1 для discovery всех реплик
        server tasks.service1:8000;
    }

    upstream service2_backend {
        server tasks.service2:8000;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://service1_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /another/ {
            # Убираем префикс /another/ перед передачей в service2
            rewrite ^/another/(.*)$ /$1 break;
            proxy_pass http://service2_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}